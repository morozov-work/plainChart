<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .chartParent {
            border-radius: 10px;
            margin: 50px auto;
            padding: 1em;
            box-shadow: 0px 0px 33px -3px rgba(0,0,0,0.75);
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="chartParent"></div>
    <script src="./plainChart.js"></script>
    <script>
        const chartParent = document.querySelector('.chartParent');
        const chart = plainChart.init(
            chartParent, 
            {
                type: 'barChart', 
                values: '46, 5, 20, 33, 15, 54, 23', 
                labels: 'a, b, c, d, e, f, g', 
                settings: {}
            }
        );

        const data = chart.getData();
        console.log(data);
    </script>
</body>
</html>
